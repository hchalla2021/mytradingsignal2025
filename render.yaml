services:
  # Backend API Service
  - type: web
    name: market-signals-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: /health
    envVars:
      - key: ZERODHA_API_KEY
        value: g5tyrnn1mlckrb6f
      - key: ZERODHA_API_SECRET
        value: 9qlzwmum5f7pami0gacyxc7uxa6w823s
      - key: REDIRECT_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.9"
    autoDeploy: true

  # Frontend Service (THIS IS THE ONE TO ACCESS)
  - type: web
    name: market-signals-frontend
    env: node
    region: singapore
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://market-signals-backend.onrender.com
      - key: NODE_VERSION
        value: "18.17.0"
    autoDeploy: true
